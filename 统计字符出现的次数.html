<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求字符串中出现次数最多字符</title>
</head>

<body>
    <script>
        // 统计
        var str = "hello world";
        var o = {};
        for (var i = 0, length = str.length; i < length; i++) {
            var char = str.charAt(i);
            if (o[char]) {
                o[char]++; //次数加1
            } else {
                o[char] = 1; // 若第一次出现，次数记为1
            }
        }
        console.log(o); // 输出的是完整的对象，记录着每个字符及其出现的次数

        //遍历对象，找到出现次数最多的字符串的次数
        var max = 0;
        for(var key in o) {
            if (max < o[key]) {
                max = o[key]; // max始终存储次数最大的那个
            }
        }

        for(var key in o ) {
            if(o[key] == max) {
                console.log('最多的字符串是' + key);
                console.log('出现的次数是' + max);
            }
        }


    </script>
</body>

</html>
